<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="screen-not-mobile">
      <div class="report">
        <div class="report-details py-3">
          <p class="your-result m-0">Your Result</p>
          <div class="mark-icon mt-2">
            <p class="mark-scored">76</p>
            <p>out of 100</p>
          </div>
        </div>
        <div class="compliment">
          <div class="compliment-sub">
            <h6>Great</h6>
            <p style="text-align: center">
              You scored higher that 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </div>
      <div class="summary container px-4 pt-4">
        <p class="col-12 mb-2">Summary</p>
        <div>
          <div class="summary-elements mt-2 element-1">
            <p>Reaction</p>
            <p>80/100</p>
          </div>
          <div class="summary-elements mt-2 element-1">
            <p>Reaction</p>
            <p>80/100</p>
          </div>
          <div class="summary-elements mt-2 element-1">
            <p>Reaction</p>
            <p>80/100</p>
          </div>
          <div class="summary-elements mt-2 element-1">
            <p>Reaction</p>
            <p>80/100</p>
          </div>
          <button class="btn btn-primary btn-radius w-100 mt-3">
            Continue
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
